<!DOCTYPE html>
<html>
  <head>
    <title>Metronome Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Metronome Manager</h1>

      <div class="card">
        <h2>Patches</h2>
        <div id="patches-list"></div>

        <h3>Add New Patch</h3>
        <div class="patch">
          <input
            type="text"
            id="new-patch-name"
            maxlength="4"
            placeholder="Name"
            pattern="[A-Za-z0-9 ]{1,4}"
          />
          <input
            type="number"
            id="new-patch-tempo"
            min="40"
            max="240"
            placeholder="Tempo"
          />
          <button onclick="createPatch()">Add Patch</button>
        </div>
        <div id="message"></div>
      </div>

      <div class="card settings">
        <h2>Settings</h2>
        <div>
          <label>
            Display Brightness:
            <input type="range" id="brightness" min="0" max="15" value="1" />
            <span id="brightness-value">1</span>
          </label>
        </div>
        <button onclick="saveSettings()">Save Settings</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
